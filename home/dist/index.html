<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>爱行天下-DashinGO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="favicon" content="">
    <link rel="stylesheet" href="css/main.min.css"></head>
    <link rel="stylesheet" href="css/javascript.fullPage.css"></head>
    <!-- <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script> -->
<body>
<img id="preLoad" onload="first()" src="/img/hero-back.jpg" style="display: none;">
<script type="text/javascript">
    function first() {
        document.getElementById('mask').style.backgroundImage = "url('/img/hero-back.jpg')";
        document.getElementById('mask').className="active";
        document.getElementById('hero-slogan').className="active";
        document.getElementById('banner-slogan2').className="active";
        document.getElementById('hero').className="active";
        document.getElementById('scene-down').className="active";
    }
</script>
<header>
    <img id="logo" src="img/logo.png">
    <ul id="nav">
        <li>
            <a href="" class="btn active">首页</a>
        </li>
        <li>
            <a href="" class="btn">app下载</a>
        </li>
        <li>
            <a href="" class="btn">帮助与反馈</a>
        </li>
        <li>
            <a href="" class="btn">关于我们</a>
        </li>
        <li>
            <a href="" class="btn">微信平台</a>
        </li>
    </ul>
</header>
<div id="fullpage">
    <div class="section">
        <div class="sk-cube-grid" id="loading">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <section id="mask"></section>
        <div style="height: 100%"></div>
        <section id="hero">
            <img id="hero-slogan" src="img/hero-slogan.png">
            <img id="banner-slogan2" src="img/banner-slogan.png">
            <a id="scene-down"></a>
        </section>
    </div>
    <div class="section" style="height: 0;">
    </div>
    <section id="banner">
        <img id="banner-pic" src="img/banner-pic.png">
        <img id="banner-slogan1" src="img/banner-slogan.png">
        <img id="banner-slogan3" src="img/banner-slogan-normal.png">
    </section>
    <section id="title">
        <h2>“大声走”路程</h2>
    </section>
    <section style="text-align: center;">
        <img id="main-content" src="img/main-content.png">
    </section>
    <footer>
        <div id="footer">
            <div class="footer-column">
                <img id="footer-logo" src="img/footer-logo.png"></div>
            <div class="footer-column">
                <ul>
                    <li>服务热线：XXX-XXXXXX</li>
                </ul>
            </div>
            <div class="footer-column">
                <ul>
                    <li>企业QQ：XXXXXXXXX</li>
                    <li>企业邮箱：XXXXXXX@XXX.com</li>
                    <li>地址：XXXXXXXXXXXX</li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script src="js/javascript.fullPage.js"></script>
<script>
    fullpage.initialize('#fullpage', {
        anchors: ['1', '2'],
        menu: '#menu',
        css3: true,
        fitToSection: false,
        'onLeave': function(index, nextIndex, direction){
            if(index == 1) {
                // fullpage.setAutoScrolling(false);
                // fullpage.setFitToSection(false);
                // fullpage.setAllowScrolling(false, 'up');
            }
        },
        'afterLoad': function(anchorLink, index){
            if(index == 1) {
            }
            if(index == 2) {
                fullpage.setAutoScrolling(false);
                // fullpage.setFitToSection(false);
                // fullpage.setAllowScrolling(false, 'up');
            }
        }
    });
    document.getElementById('scene-down').onclick = function() {
        fullpage.moveSectionDown();
    }
</script>
</body>
</html>
