<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar bar-positive" align-title="center">
      <ion-nav-back-button>返回
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-person" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="main-content"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="main-menu" expose-aside-when="large" style="background: #27384B">
    <ion-content overflow-scroll="true">
      <ion-list>
        <!--<a class="item item-calm" ng-click="login()" style="border: none; text-align: center;" ui-sref="app.home">-->
        <a class="item item-calm" style="border: none; text-align: center;">
          <img src="img/head_img.png" style="width: 40%; border-radius: 50%; border: 2px solid white;">
          <p style="color: white; font-size: 20px; margin-top: 10px; margin-bottom: 10px;">春风贵如湿哒哒</p>
        </a>
        <ion-item class="item-calm" style="text-align: center; border: none; background: rgba(255,255,255,0.2); padding: 0;">
          <div class="row" style="padding-left: 10%; padding-right: 10%;">
            <div class="col col-50">
              <p style="color: white">99</p>
              <p style="color: white">关注</p>
            </div>
            <div class="col col-50">
              <p style="color: white">89</p>
              <p style="color: white">粉丝</p>
            </div>
          </div>
        </ion-item>
        <ion-item class="item-icon-left item-calm item-icon-right" style="border: none;" ng-click="closeMenu()" ui-sref="app.home">
          <i class="icon ion-ios-location-outline royal" style="padding-left: 10%;"></i>
          <span style="padding-left: 10%;">我的主页</span>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-icon-left item-calm item-icon-right" style="border: none;" ng-click="closeMenu()">
          <i class="icon ion-ios-star-outline balanced" style="padding-left: 8%;"></i>
          <span style="padding-left: 8%;">等级权限</span>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-icon-left item-calm item-icon-right" style="border: none;" ng-click="closeMenu()" ui-sref="app.draft">
          <i class="icon ion-ios-box-outline assertive" style="padding-left: 10%;"></i>
          <span style="padding-left: 10%;">草稿箱</span>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-icon-left item-calm item-icon-right" style="border: none;" ng-click="closeMenu()" ui-sref="app.notify">
          <i class="icon ion-ios-email-outline stable" style="padding-left: 10%;"></i>
          <span style="padding-left: 10%;">消息通知</span>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <ion-item class="item-icon-left item-calm item-icon-right" style="border: none;" ng-click="closeMenu()" ui-sref="app.setting">
          <i class="icon ion-ios-gear-outline" style="padding-left: 10%;"></i>
          <span style="padding-left: 10%;">设置</span>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
