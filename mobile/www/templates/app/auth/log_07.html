<ion-view class="log_05-view" cache-view="false"
          style="background-color: transparent;
          box-shadow: none !important;
          margin-top:10%;">

  <ion-nav-title>
    <span>体型</span>
  </ion-nav-title>

  <ion-content scroll="false">

    <div class="row">
      <div class="col col-center" style="text-align:center">

        <img src="img/head.png" width="100px" height="100px" style="position:relative;left:0px;top:45px;z-index:100">

        <div class="item item-body" style="width:300px; z-index: 10; left: 50%; margin-left: -150px;border-radius:10px">
          <p style="text-align:center;margin-top:50px">
            体型
          </p>
          <p style="text-align:center;margin-top:5px;color:#FFAF17">
            （只用作数据计算，其他人是看不到的哦）
          </p>

          <div class="row">
            <div class="col col-25">
              身高
            </div>
            <div class="col col-50">
              <input type="number" placeholder="" style="height:48px;margin-top:-5px">
            </div>
            <div class="col col-25">
              cm
            </div>
          </div>

          <div class="row">
            <div class="col col-25">
              体重
            </div>
            <div class="col col-50">
              <input type="number" placeholder="" style="height:48px;margin-top:-5px;border:0px">
            </div>
            <div class="col col-25">
              kg
            </div>
          </div>

          <div class="bottom-content row">
            <div class="col col-center" style="text-align:center">
              <a class="button button-positive" style="width:80%;border-radius:40px;background-color:#d8d8d8" class="completed-false" ui-sref="app.tab.home">
                  完成
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
