<ion-view style="background: #383644;">
  <ion-nav-title>
    <span>消息通知</span>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear">全部已读</button>
  </ion-nav-buttons>
  <style>
  </style>
  <ion-content padding="false">
    <ion-list>
      <ion-item  class="item-avatar item-dark" ng-repeat="notification in notifications">
          <img src="img/notify_user_img_example.png">
          <p style="color: #FFAF17;">{{notification.who}}</p>
          <p style="color: #898989;">{{notification.when}}</p>
          <p style="color: white;">{{notification.what}}</p>
          <div style="background-color: rgba(216,216,216,0.24); margin-left: -50px;
           margin-right: -30px; height: 78px; display:table;margin-top:10px;width:120%";>
            <img src={{notification.extra.img}} style="height: 80px; float: left; margin-right: 10px;">
            <span style="vertical-align: middle; display: table-cell; white-space: normal;font-size:10px">
            {{notification.extra.content}}</span>
          </div>
          <ion-option-button
            class="button-positive"
            ng-click="delete(notification)">删除
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
