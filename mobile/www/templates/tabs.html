<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <ion-tabs class="tabs-icon-top tabs-color-light tabs-dark">

  <ion-tab title="主页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="广场" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/square">
    <ion-nav-view name="tab-square"></ion-nav-view>
  </ion-tab>

  <ion-tab disabled="true"></ion-tab>

  <ion-tab title="动态" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/trend">
    <ion-nav-view name="tab-trend"></ion-nav-view>
  </ion-tab>

  <ion-tab title="活动" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

</ion-tabs>
